<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom shadow and button hover effect */
        .btn-primary {
            box-shadow: 0 10px 20px rgba(34, 34, 34, 0.1);
            background-color: #2D3748;
        }
        .btn-primary:hover {
            background-color: #4A5568;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Login</h1>
            <p class="text-gray-500 mt-2">Access your account</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div class="space-y-1">
                <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                <input id="userId" name="userId" type="text" placeholder="Enter your ID"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div>
                <button id="loginBtn" type="button" 
                    class="btn-primary w-full px-4 py-3 text-white font-bold rounded-lg transition-all duration-300">Log In</button>
            </div>
        </form>
    </div>

    <script>
        const correctUserId = "user123";
        const correctPassword = "pass123";

        document.getElementById('loginBtn').addEventListener('click', function() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId === correctUserId && password === correctPassword) {
                window.location.href = 'setup_screen.html';  // Redirect to main page
            } else {
                alert('Incorrect User ID or Password');
            }
        });
    </script>
</body>
</html>
