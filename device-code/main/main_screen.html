<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background: linear-gradient(45deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      .tabs {
        display: flex;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px 16px 0 0;
        overflow: hidden;
      }

      .tab {
        flex: 1;
        padding: 0.9rem;
        background: rgba(255, 255, 255, 0.05);
        text-align: center;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        white-space: nowrap;
        font-size: 1rem;
      }

      .tab.active {
        background: rgb(0, 93, 222);
      }

      .content {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0 0 16px 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        display: none;
      }

      .content.active {
        display: block;
      }

      h2 {
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        color: #a0a0a0;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        font-size: 1rem;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
      }

      button {
        width: 100%;
        background: rgb(0, 93, 222);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: rgb(0, 74, 192);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1rem 0;
        color: #a0a0a0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .tags-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        background: rgba(255, 255, 255, 0.05);
      }

      .tags-table th,
      .tags-table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

      .tags-table th {
        background: rgba(255, 255, 255, 0.1);
        font-weight: 600;
      }

      .tags-table td {
        background: rgba(255, 255, 255, 0.05);
      }

      .tags-table tr:last-child td {
        border-bottom: none;
      }

      .edit-btn,
      .delete-btn {
        padding: 0.5rem 0.75rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }

      .edit-btn {
        background-color: rgb(0, 93, 222);
      }

      .delete-btn {
        background-color: rgb(255, 68, 68);
      }

      .edit-btn:hover {
        background-color: rgb(0, 74, 192);
      }

      .delete-btn:hover {
        background-color: rgb(204, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" data-tab="tab1">Wi-Fi Configuration</div>
        <div class="tab" data-tab="tab2">User Configuration</div>
        <div class="tab" data-tab="tab3">Tags Configuration</div>
      </div>

      <div class="content active" id="tab1">
        <h2>Wi-Fi Configuration</h2>
        <form>
          <div class="input-group">
            <label for="ssid">SSID</label>
            <input
              type="text"
              id="ssid"
              name="ssid"
              placeholder="Enter your Wi-Fi SSID"
            />
          </div>
          <div class="input-group">
            <label for="wifi-password">Wi-Fi Password</label>
            <input
              type="password"
              id="wifi-password"
              name="wifi-password"
              placeholder="Enter your Wi-Fi password"
            />
          </div>
          <button type="submit">Save Wi-Fi Settings</button>
        </form>
      </div>
      <div class="content" id="tab2">
        <h2>User Configuration</h2>
        <form>
          <div class="input-group">
            <label for="user-id">User ID</label>
            <input
              type="text"
              id="user-id"
              name="user-id"
              placeholder="Enter your User ID"
            />
          </div>
          <div class="input-group">
            <label for="user-password">User Password</label>
            <input
              type="password"
              id="user-password"
              name="user-password"
              placeholder="Enter your User password"
            />
          </div>
          <button type="submit">Save User Info</button>
        </form>
      </div>
      <div class="content" id="tab3">
        <h2>Tags Configuration</h2>
        <table class="tags-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Admin</td>
              <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");

          const target = tab.getAttribute("data-tab");
          contents.forEach((content) => {
            content.classList.remove("active");
            if (content.id === target) {
              content.classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
