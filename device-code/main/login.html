<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Server Control</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background: linear-gradient(45deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
      }

      h2 {
        color: #ffffff;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        color: #a0a0a0;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        font-size: 1rem;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
      }

      button {
        width: 100%;
        background: rgb(0, 93, 222);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background: rgb(0, 74, 192);
      }

      .rfid-login {
        display: block;
        width: 100%;
        background: rgb(0, 93, 222);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
        text-align: center;
        text-decoration: none;
      }

      .rfid-login:hover {
        background: rgb(0, 74, 192);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1rem 0;
        color: #a0a0a0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .divider::before {
        margin-right: 0.5em;
      }

      .divider::after {
        margin-left: 0.5em;
      }
      .p-text {
        font-size: 0.9rem;
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: #181f39;
        color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 100%;
      }

      .modal-title {
        font-size: 24px;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .modal-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }

      .modal-buttons {
        display: flex;
        justify-content: flex-end;
      }

      .modal-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #007bff;
        color: white;
      }

      .modal-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Login</h2>
        <p class="p-text">(only authorized device can access the dashboard)</p>
        <form method="POST" action="/login">
          <div class="input-group">
            <label for="userid">Username</label>
            <input
              type="text"
              id="userid"
              name="userid"
              placeholder="Enter your userid"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <div class="divider">or</div>
        <button class="rfid-login" id="rfid-login">Login with RFID</button>
      </div>
    </div>
    <div id="modal" class="modal-overlay">
      <div class="modal-content" id="modal-main-content">
        <h3 class="modal-title">RFID Login</h3>
        <p class="modal-description">
          Please place RFID tag closer to the scanner.
        </p>
        <p class="modal-description" style="margin-bottom: 20px">
          (only the admin RFID cards are eligible.)
        </p>
      </div>
    </div>
    <script>
      const modal = document.getElementById("modal");
      const rfid_login_button = document.getElementById("rfid-login");

      rfid_login_button.addEventListener("click", async () => {
        modal.style.display = "flex";
        rfid_login_button.disabled = true;
        try {
          const response = await fetch("/loginScanTag", {
            method: "GET",
          });

          if (response.ok) {
            console.log("Request sent successfully");
            window.location.href = "/configuration";
          } else if (response.status === 401) {
            console.error("Unauthorized access");
            alert("You are not authorized. Please log in.");
          } else {
            console.error("Failed to send request");
            alert("Operation failed");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred");
        }
        rfid_login_button.disabled = false;
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
