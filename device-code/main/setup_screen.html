<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Modern UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-primary {
            box-shadow: 0 10px 20px rgba(34, 34, 34, 0.1);
            background-color: #2D3748;
        }
        .btn-primary:hover {
            background-color: #4A5568;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-tr from-green-400 via-teal-500 to-blue-600 flex items-center justify-center">

    <div class="w-full max-w-2xl p-10 bg-white rounded-xl shadow-2xl">
        <h2 class="text-4xl font-extrabold mb-8 text-gray-800 text-center">Configure Your Settings</h2>
        <form id="settingsForm" class="space-y-6">
            <div class="space-y-1">
                <label for="ssid" class="block text-sm font-medium text-gray-700">WiFi SSID</label>
                <input id="ssid" name="ssid" type="text" placeholder="Enter WiFi SSID"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div class="space-y-1">
                <label for="wifiPassword" class="block text-sm font-medium text-gray-700">WiFi Password</label>
                <input id="wifiPassword" name="wifiPassword" type="password" placeholder="Enter WiFi Password"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div class="space-y-1">
                <label for="newUserId" class="block text-sm font-medium text-gray-700">New User ID</label>
                <input id="newUserId" name="newUserId" type="text" placeholder="Enter New User ID"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div class="space-y-1">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input id="newPassword" name="newPassword" type="password" placeholder="Enter New Password"
                    class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500 border-gray-300 bg-gray-50 text-gray-900">
            </div>
            <div class="pt-4">
                <button type="button" id="scanBtn" 
                    class="btn-primary w-full px-4 py-3 text-white font-bold rounded-lg transition-all duration-300">
                    Scan Tag
                </button>
            </div>
        </form>
    </div>
</body>
</html>
